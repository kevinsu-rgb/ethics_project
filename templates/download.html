{% extends "base.html" %}

{% block content %}
<div class="bg-gray-800 p-6 rounded-lg shadow-lg">
    <h1 class="text-2xl mb-6 text-white">Download Artwork</h1>
    
    <form action="/download" method="POST">
        <div class="mb-4">
            <label class="block mb-2 text-gray-300">Artist Name</label>
            <input type="text" name="artist_name" required 
                   class="w-full p-2 border rounded bg-gray-700 border-gray-600 text-white focus:outline-none focus:border-blue-500">
        </div>

        <div class="mb-4">
            <label class="block mb-2 text-gray-300">Artwork Title</label>
            <input type="text" name="artwork_name" required 
                   class="w-full p-2 border rounded bg-gray-700 border-gray-600 text-white focus:outline-none focus:border-blue-500">
        </div>

        <button type="submit" 
                class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition-colors">
            Download
        </button>
    </form>
</div>
{% endblock %}
